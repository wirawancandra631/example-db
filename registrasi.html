<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css-helper.css" type="text/css" media="all" />
</head>
<body>
  <main class="container">
      <div class="row d-flex align-items-center justify-content-center" style="height:100vh">
        <div class="col-md-4 col-11  ">
          <div class="card shadow bg-light">
            <form action="" class="p-2">
              <p class="text-center text-primary">Please sign up now</p>
              <div class="my-2">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="focus-form form-control" minlength="8" required="" >
              </div>
              <div class="my-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="focus-form form-control" required="">
              </div>
              <div class="my-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="focus-form form-control" required="">
              </div>
              <div class="my-2">
                <button type="submit" class="btn btn-success">SIGN UP</button>
              </div>
              <small class="my-2 d-block text-center">Already have account please <a href="">sign in</a> now.</small>
            </form>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
